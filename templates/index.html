{% load staticfiles %}
<!DOCTYPE html>
<html>
<head>
  <title>Diario</title>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="{% static 'css/styles.css' %}">

  <script src="{% static 'angular2/angular.js' %}"></script>
  <script src="{% static 'ui-scroll-master/dist/ui-scroll.js' %}"></script>
  <script src="{% static 'js/diario.js' %}"></script>

</head>
<body ng-controller="mainController" ng-app="diary">
<main >
  <ul>
    <li ui-scroll="entry in entries" adapter="adapter">
      <header>
        <time>((entry.date))</time>
        <h2 contenteditable ng-model="entry.title" class="title"></h2>
      </header>
      <p contenteditable ng-model="entry.text"></p>
    </li>
  </ul>

</main>

</body>
</html>
